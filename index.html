<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-yy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center ">
  <div class="max-w-md w-full bg-white p-8 rounded-md shadow-lg">
      <header class="flex flex-row justify-center
       gap-10 px-5 py-4 border-b border-slate-400 max-w-lg mx-auto">
        <h1 class="text-2xl text-center font-bold text-slate-800 ">
          Todo-yy
        </h1>
      </header>

      <main class="px-5 mt-10 max-w-lg mx-auto">
        <form onsubmit="createTodo(event)" class="flex flex-col items-center
         sm:flex-row gap-2">
          <input placeholder="Put in your plans for today!"
             class="flex-1 p-2 rounded-l focus:outline-none" id="todo-input" />
          <button id="add-todo-btn"
            class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-700">
            Add todo
          </button>
          <button id="update-todo-btn" onclick="updateTodo()"
            class="bg-purple-500 rounded-lg px-3 py-2 text-sm text-white
             w-[100px] hidden align-self-start">
            Update todo
          </button>
        </form>
        <span class="hidden ml-2 text-sm text-red-500" id="form-message">
          Please add a Todo</span>

        <!-- todo text area -->
        <div class="mt-5" id="todos">

        </div>
      </main>
    </div>
  </div>
  <script src="./utility.js"></script>
  <script src="./index.js"></script>
</body>

</html>
